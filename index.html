<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo</title>
    
</head>
<body>
    <h2>Record and store Location</h2>
    <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Get Location</button>

<p id="demo"></p>
<p id="words"></p>

<script>
var x = document.getElementById("demo");
var y = document.getElementById("words");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
async function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;

    //let res = await getInWords(position.coords.longitude, position.coords.latitude);
}

async function getInWords(longitude, latitude){
    fetch("http://api.positionstack.com/v1/reverse?access_key=473eb4ae7dac8eb657fb43309ec3c0b0&country=NG&query=" + latitude + ',' + longitude,
    {
        method: 'GET',
        headers: {
            'Accept': '*/*',
            'User-Agent': 'Thunder Client (https://www.thunderclient.com)'
        }
    }).then(response => {
        return response.json();
    }).then(res => {
        data = res.data[0];
        console.log(data);
        y.innerHTML = `street: ${data.street}  localty: ${data.county} Region: ${data.region}  country: ${data.country}`
    })
}
//http://api.positionstack.com/v1/reverse?access_key=473eb4ae7dac8eb657fb43309ec3c0b0&query= 6.5994752,3.3488896
</script>

</body>
</html>
